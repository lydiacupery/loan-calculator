query GetLoan($loanId: ID!, $effectiveDateTime: IsoDateTime!) {
  getLoan(loanId: $loanId, effectiveDateTime: $effectiveDateTime) {
    id
    name
    startAt
    paymentsPerYear
    paymentAmount
    principal
    extraPayment
    completedPayments {
      id
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
    remainingPayments {
      id
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
  }
}
