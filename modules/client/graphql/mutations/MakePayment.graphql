mutation MakePayment(
  $loanId: ID!
  $paymentAmount: Int!
  $effectiveDateTime: IsoDateTime!
) {
  makePayment(
    loanId: $loanId
    paymentAmount: $paymentAmount
    effectiveDateTime: $effectiveDateTime
  ) {
    id
    completedPayments {
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
    remainingPayments {
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
  }
}
