mutation UpdateInterestRateForLoanBetween(
  $loanId: ID!
  $rate: Float!
  $updateForRange: EffectiveDateTimeRangeInput!
) {
  updateInterestRateForLoanBetween(
    loanId: $loanId
    rate: $rate
    updateForRange: $updateForRange
  ) {
    id
    completedPayments {
      id
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
    remainingPayments {
      id
      principalPayment
      interestPayment
      remainingPrincipal
      date
      totalPayment
    }
  }
}
